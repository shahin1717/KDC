<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDC Login</title>
    <link rel="stylesheet" href="/static/style-login.css">
    <link rel="stylesheet" href="/static/style-kdc.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light"  >
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav mx-auto text-center">
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/">Home</a>
                    </li>
                    {% if user %}
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/send' %}active{% endif %}" href="/send">Messages</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/profile' %}active{% endif %}" href="/profile">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/login' %}active{% endif %}" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/register' %}active{% endif %}" href="/register">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>    
    
    </header>
    <div id="forms" class="container mt-5">
        <h2 class="text-center">Login Form</h2>
        <form method="POST" action="/login">
            <div class="row mb-3">
                <label for="inlineFormInputGroupUsername" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" id="inlineFormInputGroupUsername" placeholder="Enter your username" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" id="inputPassword3" placeholder="Enter your password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
