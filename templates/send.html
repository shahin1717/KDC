<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style-kdc.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>KDC Send</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/">Home</a>
                    </li>
                    {% if user %}
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/send' %}active{% endif %}" href="/send">Send Message</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/messages' %}active{% endif %}" href="/messages">View Messages</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/profile' %}active{% endif %}" href="/profile">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/login' %}active{% endif %}" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/register' %}active{% endif %}" href="/register">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        
    </header>
    <main>
        <div id="forms"  class="container mt-5">
            <h1 class="text-center"> Send Message</h1>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            {% if success %}
                <div class="alert alert-success">{{ success }}</div>
            {% endif %}
            <form action="/send" method="post">
                <div class="row mb-3">
                    <label for="recipient-username" class="col-sm-2 col-form-label">Recipient Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="recipient-username" name="username" placeholder="Enter recipient username" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="message" class="col-sm-2 col-form-label">Message</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="message" name="message" placeholder="Enter your message" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="key" class="col-sm-2 col-form-label">Caesar Key</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="key" name="key" placeholder="Enter Caesar key" min="1" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
